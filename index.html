<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>shortY - URL Shortener</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="app.js" defer></script>
    <style>
        body {
            background: linear-gradient(135deg, #C7E40A 0%, #a8c208 100%);
            min-height: 100vh;
        }
        .long-url:focus {
            border-color: #C7E40A;
        }
        .copy-btn {
            background-color: #e8f77d;
        }
        .copy-btn:hover {
            background-color: #C7E40A;
        }
        .btn-primary {
            box-shadow: 0 4px 0 #a8c208;
        }
        .btn-primary:active {
            transform: translateY(4px);
            box-shadow: 0 0 0 #a8c208;
        }
    </style>
</head>
<body class="flex flex-col">
    <div class="flex-grow flex items-center justify-center px-4">
        <div class="w-full max-w-2xl">
            <h1 class="text-6xl font-bold text-white text-center mb-12">shortY</h1>
            
            <div class="bg-white rounded-2xl shadow-2xl p-8">
                <input 
                    type="url" 
                    placeholder="Enter your long URL here..." 
                    class="long-url w-full px-6 py-4 text-lg border-2 border-gray-300 rounded-xl focus:outline-none transition-colors mb-4"
                />
                
                <button class="btn-primary w-full text-black font-bold py-4 px-6 rounded-xl transition-all" style="background: #C7E40A;">
                    Shorten URL
                </button>
                
                <div class="result mt-6 hidden">
                    <div class="bg-gray-50 rounded-xl p-4 flex items-center justify-between">
                        <span class="short-url text-gray-700 font-mono"></span>
                        <button class="copy-btn px-4 py-2 rounded-lg transition-colors font-medium text-black">
                            Copy
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <footer class="py-8 text-center text-black text-sm font-medium mt-8">
        made with ❤️ by kpcodes30
    </footer>
</body>
</html>
