<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>shortY - URL Shortener</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="app.js" defer></script>
    <style>
        body {
            background: linear-gradient(135deg, #ff6b35 0%, #f7931e 100%);
            min-height: 100vh;
        }
    </style>
</head>
<body class="flex flex-col">
    <div class="flex-grow flex items-center justify-center px-4">
        <div class="w-full max-w-2xl">
            <h1 class="text-6xl font-bold text-white text-center mb-12">shortY</h1>
            
            <div class="bg-white rounded-2xl shadow-2xl p-8">
                <input 
                    type="url" 
                    placeholder="Enter your long URL here..." 
                    class="long-url w-full px-6 py-4 text-lg border-2 border-gray-300 rounded-xl focus:outline-none focus:border-orange-500 transition-colors mb-4"
                />
                
                <button class=" btn-primary w-full bg-gradient-to-r from-orange-600 to-amber-600 text-white font-semibold py-4 px-6 rounded-xl hover:from-orange-700 hover:to-amber-700 transition-all transform hover:scale-105 shadow-lg">
                    Shorten URL
                </button>
                
                <div class="mt-6 hidden">
                    <div class="bg-gray-50 rounded-xl p-4 flex items-center justify-between">
                        <span class="text-gray-700 font-mono"></span>
                        <button class="bg-orange-100 text-orange-700 px-4 py-2 rounded-lg hover:bg-orange-200 transition-colors font-medium">
                            Copy
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <footer class="py-6 text-center text-white text-sm">
        made with ❤️ by kpcodes30
    </footer>
</body>
</html>
